<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anéis O'ring - Central de Vedações</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/product-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="product-detail-section section-padding mt-20">

                    <div class="product-image-area">
                        <img id="product-image-placeholder" class="product-image" src="" alt="Produto">

                    <div class="product-info-area">
                        <h1 class="product-title" id="product-name-placeholder"></h1>
                        <p class="product-description" id="product-description-placeholder"></p>
                    </div>
                </div>

                <div id="tables-placeholder" class="mt-20"></div>

                <div class="contact-cta mt-20">
                    <p>Precisa de um orçamento ou mais informações?</p>
                    <a href="https://wa.me/555432237070" class="btn-primary">Entre em Contato</a>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>
    <a id="whatsapp-placeholder"></a>

    <div id="popup-overlay" class="popup-overlay">
        <div class="popup-container">
            <button class="close-popup-btn">&times;</button>
            <div id="popup-content">
                </div>
        </div>
    </div>

    
    <script src="scripts/nav-menu.js"></script>
    <script src="scripts/load-header.js"></script>
    <script src="scripts/load-footer.js"></script>
    <script src="scripts/load-whatsapp.js"></script>
